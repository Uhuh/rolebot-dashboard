<app-card>
  <h1>Create a new category</h1>
  <app-card-row [expanded]="true">
    <label row-title>New category</label>
    <p row-description></p>
    <app-category-form
      row-content
      [category]="defaultCategory"
      (updatedCategory)="createCategory($event)"
    ></app-category-form>
  </app-card-row>
</app-card>
