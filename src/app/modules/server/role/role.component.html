<app-card>
  <h1>Categories</h1>
  <app-card-row *ngFor="let category of data">
    <label row-title>
      {{ category.name }}
    </label>
    <p row-description>Manage the roles for {{ category.name }}.</p>
    <ng-container *ngFor="let rr of category.reactRoles" row-content>
      <app-react-role [reactRole]="rr"></app-react-role>
    </ng-container>
  </app-card-row>
</app-card>
