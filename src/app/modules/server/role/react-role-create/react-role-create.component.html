<app-card>
  <h1>Create a new react role</h1>
  <p>Users will use the emoji you select to obtain the role you pick here.</p>
  <app-card-row [expanded]="true">
    <label row-title>New react role</label>
    <div row-content class="react-create-inputs">
      <div class="react-role">
        <mat-form-field class="emoji-input">
          <mat-label>Emoji</mat-label>
          <input matInput requried [formControl]="emoji" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select required [formControl]="roleId">
            <mat-option *ngFor="let role of data?.roles" [value]="role.id">
              {{ role.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="data.categories.length">
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select [formControl]="categoryId">
            <mat-option
              *ngFor="let category of data.categories"
              [value]="category.id"
            >
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </app-card-row>
  <button
    mat-raised-button
    [disabled]="isPristine || !isValid"
    class="save"
    color="primary"
    type="submit"
    (click)="onSubmit()"
  >
    Save
  </button>
</app-card>
