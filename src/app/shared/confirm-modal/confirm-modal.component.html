<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onClick(false)">Cancel</button>
  <button
    mat-raised-button
    color="accent"
    (click)="onClick(true)"
    cdkFocusInitial
  >
    Confirm
  </button>
</div>
