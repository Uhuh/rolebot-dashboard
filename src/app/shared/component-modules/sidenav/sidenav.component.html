<div class="server-options">
  <div>
    <a
      *ngIf="!selectedGuild"
      class="image"
      href="https://rolebot.gg"
      target="_blank"
    >
      <img src="assets/banners/rolebot-banner-white.png" />
    </a>
    <div *ngIf="selectedGuild" class="server-info">
      <img [src]="guildIcon" />
      <span class="name">{{ selectedGuild.name }}</span>
    </div>
    <div class="links">
      <a class="link" [routerLink]="['/servers']" (click)="removeSelected()">
        Servers
      </a>
      <ng-container *ngIf="selectedGuild">
        <a
          *ngFor="let link of links"
          class="link"
          routerLinkActive="active"
          [routerLink]="[link.url]"
          queryParamsHandling="merge"
        >
          {{ link.name }}
        </a>
      </ng-container>
    </div>
  </div>

  <div class="user-info">
    <a [href]="loginUrl" class="login" *ngIf="!isFresh"> Log In </a>
    <app-user *ngIf="isFresh"></app-user>
  </div>
</div>
